<!doctype html>
<!--[if IE 8]> <html lang="en" class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="description" content="{% block description %}My Site{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" >
    {% block stylesheets %}{% endblock %}
</head>
<body>
  <div class="container">
    
    <div class="header">
      <nav>
        <a href="/">Home</a> |
        <a href="/auth/login">Login</a> |
        <a href="/auth/login?approval_prompt">Login (force prompt)</a> |
        <a href="/auth/logout">Logout</a>
      </nav>
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      <p>&copy; <a href="#">YOUR NAME</a> 2013</p>
    </div>
    
    <hr>

    <div class="debug">
      <p><strong>Debug Information</strong></p>
      Session Data: <pre><code>{{ session }}</code></pre>
      Current User: <pre><code>{{ current_user|e }}</code></pre>
    </div>

  </div><!-- .container -->

  <script src="/js/jquery-1.10.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>
  {% block javascripts %}{% endblock %}

  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src='//www.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
