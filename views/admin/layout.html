<!doctype html>
<html lang="en">
<head>
    <title>Open Data Press Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style type="text/css">

    body {
        font-size: 14px;
        font-family: Arial, sans-serif;
        color: #000;
        background: #fff;
    }
    table {
        border-collapse: collapse;
        border-width: 0;
        empty-cells: show;
        width: 100%;
        text-align: left;
    }
    th, td {
        vertical-align: top;
    }
    fieldset {
        margin-bottom: 10px;
    }

    </style>
</head>
<body>
    <h1>{% block title %}Admin Home{% endblock %}</h1>
    {% block content %}
    <ul>
        <li><a href="/admin/manage_users">Manage Users</a></li>
        <li><a href="/admin/manage_data_sources">Manage Data Sources</a></li>
        <li><a href="/admin/manage_data_views">Manage Data Views</a></li>
        <li><a href="/admin/manage_database">Manage DataBase</a></li>
        <li><a href="/admin/manage_search">Manage Search</a></li>
        <li><a href="/admin/bulk_email">Bulk Email</a></li>
    </ul>
    {% endblock %}
</body>
</html>
